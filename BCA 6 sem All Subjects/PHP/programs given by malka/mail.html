<!DOCTYPE html>
<html>
<head>
	<title>Gmail style login page design using html and css by</title>
	<link rel="stylesheet" type="text/css" href="mail.css"/>
</head>
<body>
	<center>
		<div class="base">
			<div id="logo">
				<img src="app_logo1.jpeg" width="100"  />
			</div>
			<div id="info1">One account.All of google</div>
			<div id="info2">Sign in to continue to Gmail</div>
			<div id="form1">
				<div id="form-img">
					<img src="app_logo1.jpeg" width="100"/>
				</div>
				<div >
					<input id="mailbox" placeholder="Enter your email" type="mail" name="name" />

			</div>
			<div id="info4"><a href="#">Create account</a></div>
			<div id="info5">one Google Account for everything Googles </div>
			<div><img src="app_logo1.jpeg" id="logo2" width="100" /></div>
			<div id="bottom">
				<ul>
					<li> &copy:www.coderglass.com</li>
					<li>Designed by varun singh</li>

			</div>
		</div>
